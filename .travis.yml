language: cpp
dist: trusty
matrix:
  include:
  - os: linux
    env: CONDA=2.7
  - os: linux
    env: CONDA=3.6
  - os: osx
    env: CONDA=2.7
  - os: osx
    env: CONDA=3.6
before_install:
- |
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX=g++-4.8 CC=gcc-4.8; fi
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then OS=Linux-x86_64; else OS=MacOSX-x86_64; fi
  wget -O miniconda.sh https://repo.continuum.io/miniconda/Miniconda${CONDA:0:1}-latest-$OS.sh
  bash miniconda.sh -b -p $HOME/miniconda
  export PATH="$HOME/miniconda/bin:$PATH"
  conda config --set always_yes yes --set changeps1 no
  conda config --add channels conda-forge
  conda update -q conda
  conda install -q conda-build
  conda install -c mantid nexus poco
  conda install --yes -c mantid/label/nightly mantid-framework
  conda install --yes qt pyqt qtpy 
install:
- |
  conda create -q -n test-environment python=$CONDA
  source activate test-environment
  conda list
script:
- bash addiedevel.sh
